<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <div class="encabezado">
                <img src="img/logo.PNG">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </section>
    </header>

    <main>
        <section class="contenedor">
            <div class="envios">
                <h2>Envio gratis comprando 2 pizzas</h2>
                <img src="img/delivery.jpg">
            </div>

            <div class="pizzas">
                <h2>Podio de pizzas</h2>
                <div class="pizzas-contenedor">
                    <div class="pizza-contenedor-menu">
                        <p>Pizzas top 5</p>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarrella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div class="pizza-contenedor-img">
                        <img src="img/PizzaFalling.jpg">
                    </div>
                </div>


            </div>
       </section>
    </main>

    <footer>
        <section>
            <div class="contacto">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
                <img src="img/logo.PNG">
            </div>
        </section>
    </footer>
</body>
</html>
